{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="text-center m-t-lg">
			<h1>
				Configuraci√≥n
			</h1>
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
					</div>
					<div class="ibox-content">
						<div class="row">
							<div class="col-sm-12 b-r">
								<form role="form" method="post" enctype="multipart/form-data">
									{% csrf_token %}
									<div class="input-group" style="display:none" id="step" step="1">
										<input name="steps" type="text" class="form-control previewStepsclass" verify="omitir"> 
										
										<span class="input-group-btn"> 
											<button id="test" onclick="remove(this)" type="button" class="btn btn-secondary">
												-
											</button> 
										</span>
									</div>
		
									<div class="form-group">
										<label>Nombre de la Empresa</label> 
										<input name="company_name" type="text" placeholder="" class="form-control" required="" value="{{company_info.company_name}}">
									</div>

									<div class=" text-center">
										<label>Subir Logo</label> 
		
										<input name="logo" type="file">

										
										{% if company_info.logo %}
											<div class="text-center">
												<img  src="{{company_info.logo.url}}" width="150"/>

											</div>
										{% endif %}
										
										
									</div>
									<br>
									<br>
									<br>
										
		
									<div class="form-group">                                        
										<button class="btn btn-primary" type="submit">
											<strong>Guardar</strong>
										</button>
										{% comment %} <button class="btn btn-danger" type="submit">
											<strong>Eliminar logo</strong>
										</button> {% endcomment %}
                                        
                                        <a href="{% url  "administrators:delete_logo" %}" class="btn btn-danger">Eliminar Logo</a>

									</div>								
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
